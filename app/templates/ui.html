<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitan Area Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #mapContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .map-card {
            flex: 1 1 calc(50% - 15px); /* Adjusts to fit two maps per row */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .map-card h5 {
            margin: 10px;
        }
        .map {
            height: 400px;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Census Data Analysis Platform</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="searchMetro" class="form-label">Search Metropolitan Areas</label>
                <input type="text" id="searchMetro" class="form-control" placeholder="Search for a metro area">
                <label for="metroDropdown" class="form-label mt-2">Select Metropolitan Areas (Max: 4)</label>
                <select id="metroDropdown" class="form-select" multiple>
                    <option value="">Select Metro Areas</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="displayOption" class="form-label">Geography Level</label>
                <select id="displayOption" class="form-select" disabled>
                    <option value="">Select Geography Level</option>
                    <option value="county">County</option>
                    <option value="census_tract">Census Tract</option>
                    <option value="block_group">Block Group</option>
                </select>
            </div>
        </div>
        <div id="mapContainer">
            <!-- Default map will be added dynamically -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const metroDropdown = document.getElementById('metroDropdown');
            const searchMetro = document.getElementById('searchMetro');
            const displayOption = document.getElementById('displayOption');
            const mapContainer = document.getElementById('mapContainer');

            let metroAreas = []; // Store all metro areas for search functionality

            // Create a default map view
            const defaultMapCard = document.createElement('div');
            defaultMapCard.className = 'map-card';
            defaultMapCard.innerHTML = `<h5>Default Map</h5><div class="map" id="default_map"></div>`;
            mapContainer.appendChild(defaultMapCard);

            const defaultMap = L.map('default_map').setView([37.8, -96], 4); // Default to USA view
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(defaultMap);

            // Fetch metropolitan areas
            fetch('/api/get_metropolitan_areas/')
                .then(response => response.json())
                .then(data => {
                    metroAreas = data.metropolitan_areas; // Cache metro areas
                    populateDropdown(metroAreas);
                })
                .catch(error => console.error('Error fetching metropolitan areas:', error));

            // Populate dropdown with metro areas
            function populateDropdown(areas) {
                metroDropdown.innerHTML = ''; // Clear dropdown
                areas.forEach(metro => {
                    const option = document.createElement('option');
                    option.value = metro;
                    option.textContent = metro;
                    metroDropdown.appendChild(option);
                });
            }

            // Search functionality
            searchMetro.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                const filteredAreas = metroAreas.filter(metro => metro.toLowerCase().includes(searchTerm));
                populateDropdown(filteredAreas);
            });

            // Enable the display option dropdown when metros are selected
            metroDropdown.addEventListener('change', function () {
                if (metroDropdown.selectedOptions.length > 0 && metroDropdown.selectedOptions.length <= 4) {
                    displayOption.disabled = false;
                } else {
                    displayOption.disabled = true;
                }
            });

            // Handle geography level and map rendering
            displayOption.addEventListener('change', function () {
                const selectedMetros = Array.from(metroDropdown.selectedOptions).map(option => option.value);
                const selectedGeography = displayOption.value;

                if (!selectedMetros.length || !selectedGeography) return;

                mapContainer.innerHTML = ''; // Clear the existing maps

                selectedMetros.forEach(metro => {
                    const mapCard = document.createElement('div');
                    mapCard.className = 'map-card';
                    mapCard.innerHTML = `<h5>${metro} (${selectedGeography})</h5><div class="map" id="map_${metro.replace(/ /g, '_')}"></div>`;
                    mapContainer.appendChild(mapCard);

                    renderMap(metro, selectedGeography, `map_${metro.replace(/ /g, '_')}`);
                });
            });

            // Render map function
            function renderMap(metro, geography, mapId) {
                const map = L.map(mapId).setView([37.8, -96], 4);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(map);

                const apiUrl = `/api/get_${geography}_geojson/?metro_name=${encodeURIComponent(metro)}`;
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(geojsonData => {
                        const geojsonLayer = L.geoJSON(geojsonData, {
                            style: featureStyle,
                            onEachFeature: onEachFeature
                        }).addTo(map);

                        if (geojsonData.features && geojsonData.features.length > 0) {
                            map.fitBounds(geojsonLayer.getBounds());
                        }

                        addLegend(map, geography);
                    })
                    .catch(error => {
                        console.error(`Error loading GeoJSON for ${geography}:`, error);
                        alert(`Failed to load data for ${geography}. Please try again.`);
                    });
            }

            // Style function for GeoJSON
            function featureStyle(feature) {
                const population = feature.properties.population || 0;
                return {
                    fillColor: getDynamicColor(population),
                    weight: 1,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            // Dynamic color based on population
            function getDynamicColor(value) {
                const max = 1000000; // Generalized maximum population
                const ratio = Math.min(Math.max(value / max, 0), 1); // Normalize between 0 and 1
                const red = Math.floor(255 - 255 * ratio);
                const green = Math.floor(255 * ratio);
                const blue = 100; // Fixed blue value for aesthetics
                return `rgb(${red},${green},${blue})`;
            }

            // Add popup for each feature
            function onEachFeature(feature, layer) {
                const population = feature.properties.population || "Unknown";
                layer.bindPopup(`<strong>Name:</strong> ${feature.properties.name || "N/A"}<br>
                                 <strong>Population:</strong> ${population}`);
            }

            // Add legend dynamically
            function addLegend(map, displayOption) {
                const legend = L.control({ position: 'bottomright' });
                legend.onAdd = function () {
                    const div = L.DomUtil.create('div', 'legend');
                    div.innerHTML = `
                        <h4>${displayOption.charAt(0).toUpperCase() + displayOption.slice(1)} Population</h4>
                        <div style="background: linear-gradient(to right, rgb(255,100,100), rgb(100,255,100)); height: 20px;"></div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Low</span><span>High</span>
                        </div>`;
                    return div;
                };
                legend.addTo(map);
            }
        });
    </script>
</body>
</html>
